<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body background="bggoclean.jpg">
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="login-container">
        <h2>Login</h2>
        <form onsubmit="return login()">
            <div class="form-group" >
                <label for="email">Email</label>
                <input type="email" id="email"><br>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password"><br><br>
            </div>
            <button type="submit">Login</button><br><br>
        </form>
        <div class="hasil" id="hasil"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<style>
    .background{
        width: 430px;
        height: 520px;
        position: absolute;
        transform: translate(-50%,-50%);
        left: 50%;
        top: 50%;
    }
    .background .shape{
        height: 200px;
        width: 200px;
        position: absolute;
        border-radius: 50%;
    }
    .shape:first-child{
        background: linear-gradient(
            #1845ad,
            #23a2f6
        );
        left: -50px;
        top: -40px;
    }
    .shape:last-child{
        background: linear-gradient(
            to right,
            #ff512f,
            #f09819
        );
        right: -60px;
        bottom: -30px;
    }
    .form-group{
        color: #ffffff;
    }
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 500px;
    margin: 0;
    background-color: #f0f0f0;
}

.login-container {
    height: 300px;
        width: 300px;
        background-color: rgba(109, 109, 109, 0.13);
        position: absolute;
        transform: translate(-50%,-50%);
        top: 49%;
        left: 50%;
        border-radius: 10px;
        backdrop-filter: blur(10px);
        border: 2px solid rgba(108, 108, 108, 0.1);
        box-shadow: 0 0 40px rgba(8,7,16,0.6);
        padding: 50px 35px;
}

h2 {
    text-align: center;
    color: #ffffff;
}

.form-group {
    margin-bottom: 10px;
}

label {
    font-weight: bold;
}

input {
    width: 95%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #3160f9;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #04347d;
}

</style>

<script>
function login() {
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;
    var hasil = " ";

    if (email === "indraridho08@gmail.com" && password === "indra") {
        hasil.textContent = "";
        alert("Login berhasil!");
       
    } else {
alert("Email atau kata sandi salah. Silakan coba lagi")
    }
}
</script>
