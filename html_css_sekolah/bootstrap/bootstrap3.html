<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>no 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-sm-6">
            <div class="card col-sm-12">
              <div class="card-header bg-success text-white">
                <h4>Alert Setting</h4>
              </div>
              <div class="card-body">
                <div id="pesan" class="alert alert-light">
                  <strong>Urgent!</strong>
                  This is a alert message, you can change type of alert below.
                </div>
              </div>
              <div class="card-footer">
                <!-- Background setting -->
                <select class="form-control" onchange="ChangeBackground(this.value);">
                  <option value="light">Default</option>
                  <option value="primary">Primary</option>
                  <option value="danger">Danger</option>
                  <option value="warning">Warning</option>
                  <option value="success">Success</option>
                  <option value="dark">Dark</option>
                  <option value="secondary">Secondary</option>
                </select><br>
                Input Alert
                <input type="text" id="warna" class="form-control" placeholder="Inputkan Alert">
<br>
                <button type="button" class="btn bg-info btn-block"onclick=kirim() style="color: black;">Set</button>
              </div>
            </div>
          </div>
        </div>
      </div>
  
    
</body>
</html>

<script>
    ChangeBackground = (color) => {
        // mengambil element HTML
        let element = document.getElementById('pesan');
        // mengosongkan class pada elemen yang diambil
        element.className="";
        // memberikan class "alert" pada elemen yang dimbil
        element.classList.add("alert");
        // memberikan class tipe alert berdasarkan parameter
        element.classList.add("alert-"+color);
      }
      function kirim(){
    let pesanInput = document.getElementById('warna').value;
    let pesanElement = document.getElementById('pesan');

    pesanInput.classList.add("alert-"+color);
    pesanElement.innerHTML = pesanInput;
}
</script>
