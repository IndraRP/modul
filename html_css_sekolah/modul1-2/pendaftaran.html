<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran</title>
    <link rel="stylesheet" type="text/css" href="pendaftaran.css">
 
</head>
<body>
    <script src="alert.js"> </script>
    <div class="daftar" style="margin-left: 30%; margin-right: 32%;">
    <h1 style="font-family: 'Segoe UI';" align="center">Pendaftaran Dewan Ambalan</h1> <hr>

    <div class="col">
        <input type="text" class="form-control" placeholder="  Nama Lengkap">
      </div>
    <br>

    <div class="col">
        <input type="text" class="form-control" placeholder="  Kelas">
      </div>
    <br>

    <div class="col">
        <input type="number" class="form-control" placeholder="  No Handphone">
      </div>
    <br>

    <div class="col">
        <input type="text" class="form-control" placeholder="  Alamat">
      </div>
    <br>

    <div class="col">
        <input type="text" class="form-control" placeholder="  Email">
      </div>
    <br>

    <textarea name="name" rows="5" cols="40" placeholder="Alasan masuk Dewan Ambalan" style="margin-left: 50px;"></textarea>

<div class="gender">
    <input type="radio" name="gender" value="L"> Pria
    <input type="radio" name="gender" value="P"> Wanita
    <input type="radio" name="gender" value="P"> Khusus
</div>

<a href="pendaftaran2.html"><button onclick="daftar()">Daftar</button><br><br></a



</body>
</html>
