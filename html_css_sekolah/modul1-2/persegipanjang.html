<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container" style="margin-left: 35%;">
        <div class="card col-sm-4">
          <div class="card-header">
            <h4>Hitung Luas Persegi Panjang</h4>
          </div>
          <div class="card-body">
            Panjang
            <input type="number" id="panjang" class="form-control">
            Lebar
            <input type="number" id="lebar" class="form-control">
            <button type="button" class="btn btn-info btn-block"
            onclick="persegipanjang()">
              Hitung
            </button><br>
            Hasil
            <input type="text" id="hasil" class="form-control" readonly><br>
            
            <button type="button" class="btn btn-info btn-danger"
            onclick="reset()">
              RESET BOSS
            </button><br>

          </div>
        </div>
      </div>
      <script src="persegipanjang.js"></script>
    </body>
  </html>
  
</body>
</html>
